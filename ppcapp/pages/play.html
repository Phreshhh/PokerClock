      <div class="uk-card uk-card-default uk-width-1-3@m" style="padding:0;">

        <!-- uikit countdown is sucks.. -->
        <div id="clockdiv">
          <div>
            <span class="hours"></span>
            <div class="smalltext"><script>document.write(i18n.__('hours'));</script></div>
          </div>
          <div>
            <span class="minutes"></span>
            <div class="smalltext"><script>document.write(i18n.__('minutes'));</script></div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext"><script>document.write(i18n.__('seconds'));</script></div>
          </div>
        </div>

        <button id="clockbutton" class="uk-button uk-button-primary" onclick="clock.handleClock();" data-state="stopped"></button>

      </div>

      <div class="uk-card uk-card-default uk-width-1-3@m">
        <script>document.write(i18n.__('bets'));</script>: <span id="bets"></span> | <script>document.write(i18n.__('cash'));</script>: <span id="cash"></span>
        <hr class="hrsepatator" />
        <script>document.write(i18n.__('blinds'));</script>: <span id="smallblind"></span> / <span id="bigblind"></span>
        <hr class="hrsepatator" />
        
        <button id="roundendbutton" class="uk-button uk-button-primary" onclick="clock.setDealer();"><script>document.write(i18n.__('roundend'));</script></button>
